<div id="dlgCreatePlanner" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create New Planner</h4>
            </div>
            <div class="modal-body">
                <p>
                    <form>
                        <div class="form-group">
                            <label for="newPlannerName">Planner Name (required)</label>
                            <input type="text" class="form-control" id="newPlannerName" placeholder="New Name">
                        </div>
                        <div class="form-group">
                            <label for="newPlannerDescription">Description</label>
                            <textarea class="form-control" id="newPlannerDescription"></textarea>
                        </div>
                    </form>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnCreatePlanner">Create</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script language="Javascript">
function openCreatePlannerDialog() {
    $('#newPlannerName').val('');
    $('#newPlannerDescription').val('');
    $('#btnCreatePlanner').prop('disabled', true);
    $('#dlgCreatePlanner').modal('show');
    setTimeout(function() {
        $('#newPlannerName').focus();   
    }, 1000);    
}

$('#btnCreatePlanner').on('click', function() {
    var data = {
        name: $('#newPlannerName').val(),
        description: $('#newPlannerDescription').val()
    };
    
    svcAddPlanner(data, function() {
        fetchPlanners(true);
    });
    $('#dlgCreatePlanner').modal('hide');
});

$('#newPlannerName').on('keyup blur',function() {
    var disable = ($(this).val().trim()) ? false : true;
    $('#btnCreatePlanner').prop('disabled', disable);
});
</script>
