<div id="dlgPictureSelector" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Select a picture</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="pictureSelectorPhotos"></div>             
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script language="Javascript">
function openPictureSelectorDialog() {
    $('#dlgPictureSelector').modal('show');
    if (!photos) {
        svcGetPhotos(function() {
            $('#pictureSelectorPhotos').html(getSelectPhotosHtml());
        });
    } else {
        $('#pictureSelectorPhotos').html(getSelectPhotosHtml());
    }
}

function selectPhoto(key) {
    $('#schedulePicture').prop('src', '/services/photo/' + key);
    $('#dlgPictureSelector').modal('hide');
}
</script>
